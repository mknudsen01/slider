<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div class="page">
      <div class="puzzle">
        <div class="controls">
          <p>Use your arrow keys to put the robot back together</p>
          <button data-control="shuffle" class="btn btn--shuffle">shuffle</button>
          <button data-control="solve" class="btn btn--solve">solve</button>
          <p data-message="congrats" class="invisible">You win!</p>
        </div>
        <div class="tile-container">
          <div class="tile" data-correct="0"></div>
          <div class="tile" data-correct="1"></div>
          <div class="tile" data-correct="2"></div>
          <div class="tile" data-correct="3"></div>
          <div class="tile" data-correct="4"></div>
          <div class="tile" data-correct="5"></div>
          <div class="tile" data-correct="6"></div>
          <div class="tile" data-correct="7"></div>
          <div class="tile" data-correct="8"></div>
          <div class="tile" data-correct="9"></div>
          <div class="tile" data-correct="10"></div>
          <div class="tile" data-correct="11"></div>
          <div class="tile" data-correct="12"></div>
          <div class="tile" data-correct="13"></div>
          <div class="tile" data-correct="14"></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
